<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // –£–ø—Ä–æ—â–µ–Ω–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        const storage = {
            data: {
                users: [],
                servers: [],
                messages: {},
                dmMessages: {},
                activeVoiceChannels: {},
                userProfiles: {}
            },
            
            init: () => {
                const savedData = localStorage.getItem('chathub_data');
                if (savedData) {
                    try {
                        storage.data = JSON.parse(savedData);
                    } catch (e) {
                        console.log('Error loading data, using defaults');
                    }
                }
                return true;
            },
            
            saveAllData: () => {
                localStorage.setItem('chathub_data', JSON.stringify(storage.data));
                return true;
            },
            
            get: (key) => storage.data[key],
            
            set: (key, value) => {
                storage.data[key] = value;
                storage.saveAllData();
                return value;
            },
            
            findUser: (username) => {
                return storage.data.users.find(u => u.username === username);
            },
            
            addUser: (user) => {
                if (!storage.findUser(user.username)) {
                    storage.data.users.push(user);
                    storage.saveAllData();
                    return true;
                }
                return false;
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
        storage.init();

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –≤—Ö–æ–¥–∞
        const LoginForm = ({ onLogin, onSwitchToRegister, onShowSync }) => {
            const handleSubmit = (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;
                onLogin(username, password);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 flex items-center justify-center p-4">
                    <div className="bg-gray-900 rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full mb-4">

                                    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-white mb-2">ChatHub Online</h1>
                            <p className="text-gray-400">–í–æ–π–¥–∏—Ç–µ –≤ —Å–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                                <input name="username" type="text" required className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-indigo-500 transition" placeholder="–í–∞—à–µ –∏–º—è" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">–ü–∞—Ä–æ–ª—å</label>
                                <input name="password" type="password" required className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-indigo-500 transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                            </div>

                                –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?{' '}

                                    –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                                </button>
                            </p>
                        </div>

                        <div className="mt-4 text-center">

                                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                                </svg>
                                <span>–ù–∞—Å—Ç—Ä–æ–∏—Ç—å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        const RegisterForm = ({ onRegister, onSwitchToLogin, onShowSync }) => {
            const handleSubmit = (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const email = e.target.email.value;
                const password = e.target.password.value;
                onRegister(username, email, password);
            };

            return (

                    <div className="bg-gray-900 rounded-2xl shadow-2xl p-8 w-full max-w-md">

                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-white mb-2">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
                            <p className="text-gray-400">–°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                                <input name="username" type="text" required className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-indigo-500 transition" placeholder="–í–∞—à–µ –∏–º—è" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                <input name="email" type="email" required className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-indigo-500 transition" placeholder="email@example.com" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">–ü–∞—Ä–æ–ª—å</label>
                                <input name="password" type="password" required className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-indigo-500 transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                            </div>
                            <button type="submit" className="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition">
                                –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <p className="text-gray-400">
                                –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?{' '}
                                <button onClick={onSwitchToLogin} className="text-indigo-400 hover:text-indigo-300 font-semibold">
                                    –í–æ–π—Ç–∏
                                </button>
                            </p>
                        </div>

                        <div className="mt-4 text-center">
                            <button onClick={onShowSync} className="text-gray-400 hover:text-white text-sm flex items-center justify-center space-x-2 mx-auto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">

                                </svg>
                                <span>–ù–∞—Å—Ç—Ä–æ–∏—Ç—å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // –ì–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const ChatApp = () => {
            const [currentView, setCurrentView] = useState('login');
            const [currentUser, setCurrentUser] = useState(null);
            const [servers, setServers] = useState([]);
            const [selectedServer, setSelectedServer] = useState(null);
            const [selectedChannel, setSelectedChannel] = useState(null);
            const [messages, setMessages] = useState([]);
            const [messageInput, setMessageInput] = useState('');
            const [showSyncModal, setShowSyncModal] = useState(false);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            useEffect(() => {
                if (currentUser) {
                    loadServers();
                    loadMessages();
                }
            }, [currentUser]);

            const loadServers = () => {
                const allServers = storage.get('servers') || [];
                const userServers = allServers.filter(s => s.members.includes(currentUser.username));
                setServers(userServers);
            };

            const loadMessages = () => {
                if (!selectedChannel || !selectedServer) {
                    setMessages([]);
                    return;
                }
                
                const allMessages = storage.get('messages') || {};
                const channelKey = `${selectedServer.id}-${selectedChannel.id}`;
                setMessages(allMessages[channelKey] || []);
            };

            const handleLogin = (username, password) => {
                const users = storage.get('users') || [];
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    setCurrentUser(user);
                    setCurrentView('app');
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }
            };

            const handleRegister = (username, email, password) => {
                const users = storage.get('users') || [];
                
                if (users.find(u => u.username === username)) {
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
                    return;
                }

                const newUser = { username, email, password, avatar: '', status: 'online' };
                users.push(newUser);
                storage.set('users', users);
                
                setCurrentUser(newUser);
                setCurrentView('app');
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setServers([]);
                setSelectedServer(null);
                setSelectedChannel(null);
                setCurrentView('login');
            };

            const createServer = () => {
                const name = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞:');
                if (!name) return;

                const allServers = storage.get('servers') || [];
                
                const serverId = Date.now().toString();
                allServers.push({
                    id: serverId,
                    name,
                    owner: currentUser.username,
                    members: [currentUser.username],
                    channels: [
                        { id: '1', name: '–æ–±—â–∏–π', type: 'text' },
                        { id: '2', name: '–ì–æ–ª–æ—Å–æ–≤–æ–π', type: 'voice' }
                    ]
                });

                storage.set('servers', allServers);
                loadServers();
            };

            const sendMessage = () => {
                if (!messageInput.trim() || !selectedChannel || !selectedServer) return;

                const allMessages = storage.get('messages') || {};
                const channelKey = `${selectedServer.id}-${selectedChannel.id}`;
                
                if (!allMessages[channelKey]) allMessages[channelKey] = [];

                allMessages[channelKey].push({
                    id: Date.now().toString(),
                    author: currentUser.username,
                    content: messageInput,
                    timestamp: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
                });

                storage.set('messages', allMessages);
                setMessageInput('');
                loadMessages();
            };

            // –†–µ–Ω–¥–µ—Ä —Ä–∞–∑–Ω—ã—Ö –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–π
            if (currentView === 'login') {
                return (
                    <LoginForm 
                        onLogin={handleLogin}
                        onSwitchToRegister={() => setCurrentView('register')}
                        onShowSync={() => setShowSyncModal(true)}
                    />
                );
            }

            if (currentView === 'register') {
                return (
                    <RegisterForm 
                        onRegister={handleRegister}
                        onSwitchToLogin={() => setCurrentView('login')}
                        onShowSync={() => setShowSyncModal(true)}
                    />
                );
            }

            return (
                <div className="h-screen bg-gray-900 flex overflow-hidden">
                    {/* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å–µ—Ä–≤–µ—Ä–æ–≤ */}
                    <div className="w-20 bg-gray-950 flex flex-col items-center py-4 space-y-3">

                        >

                            </svg>
                        </button>
                        
                        <div className="w-10 h-0.5 bg-gray-800 rounded-full" />

                        {servers.map(server => (

                                className={`w-14 h-14 ${selectedServer?.id === server.id ? 'bg-indigo-600 rounded-xl' : 'bg-gray-800 rounded-3xl hover:rounded-xl hover:bg-indigo-700'} flex items-center justify-center text-white font-bold transition-all duration-200`}

                        ))}

                        <button

                        >

                                <path d="M5 12h14"/><path d="M12 5v14"/>
                            </svg>
                        </button>
                    </div>

                    {/* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */}
                    <div className="flex-1 flex flex-col">
                        {selectedServer ? (
                            <>
                                {/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞–Ω–∞–ª–∞ */}
                                <div className="h-14 px-5 flex items-center border-b border-gray-800 bg-gray-800 shadow-md">
                                    <div className="flex items-center space-x-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <line x1="4" x2="20" y1="9" y2="9"/><line x1="4" x2="20" y1="15" y2="15"/><line x1="10" x2="8" y1="3" y2="21"/><line x1="16" x2="14" y1="3" y2="21"/>
                                        </svg>
                                        <h3 className="text-white font-semibold">
                                            {selectedChannel ? selectedChannel.name : '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–Ω–∞–ª'}
                                        </h3>
                                    </div>
                                </div>

                                {/* –°–æ–æ–±—â–µ–Ω–∏—è */}
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-850">
                                    {messages.length === 0 ? (
                                        <div className="text-center text-gray-500 mt-10">

                                        </div>
                                    ) : (
                                        messages.map(msg => (
                                            <div key={msg.id} className="flex space-x-3 hover:bg-gray-800 p-2 rounded transition">
                                                <div className="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold flex-shrink-0">
                                                    {msg.author[0].toUpperCase()}
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-baseline space-x-2">
                                                        <span className="text-white font-semibold">{msg.author}</span>
                                                        <span className="text-gray-500 text-xs">{msg.timestamp}</span>
                                                    </div>
                                                    <p className="text-gray-300 break-words">{msg.content}</p>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>

                                {/* –í–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è */}
                                <div className="p-4 bg-gray-800 border-t border-gray-700">
                                    <div className="flex space-x-3">
                                        <input 
                                            type="text" 
                                            value={messageInput} 
                                            onChange={(e) => setMessageInput(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                            placeholder={selectedChannel ? `–°–æ–æ–±—â–µ–Ω–∏–µ –≤ #${selectedChannel.name}` : '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–Ω–∞–ª'}
                                            className="flex-1 px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                                        />
                                        <button 
                                            onClick={sendMessage}
                                            className="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold transition flex items-center space-x-2"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                <path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/>
                                            </svg>
                                            <span>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</span>

                                </div>
                            </>
